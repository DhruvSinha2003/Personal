<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data List</title>
</head>
<body>
  <h1>User Data List</h1>
  <div id="userDataList"></div>
  <a href="index.html"><button>Back</button></a>
  

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var users = JSON.parse(localStorage.getItem('users')) || [];
    var userDataList = document.getElementById('userDataList');
  
    users.forEach(function (user) {
      var userDiv = document.createElement('div');
      userDiv.innerHTML = `Username: ${user.username}, Email: ${user.email}, Password ${user.password}`;
      userDataList.appendChild(userDiv);
    });
  });
  
  </script>
</body>
</html>
